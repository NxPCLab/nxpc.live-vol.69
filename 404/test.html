<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        main {
            padding-top: 100px;
            /* 固定ヘッダーの高さ＋余白 */
        }

        section {
            padding: 50px;
            margin: 20px 0;
            border: 1px solid #ccc;
        }

        /* CSSの scroll-margin-top を使用する方法 */
        section {
            scroll-margin-top: 70px;
            /* 固定ヘッダーの高さ */
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="#section1">Section 1</a> |
            <a href="#section2">Section 2</a>
        </nav>
    </header>
    <main>
        <section id="section1">
            <h2>Section 1</h2>
            <p>Content of Section 1</p>
        </section>
        <section id="section2">
            <h2>Section 2</h2>
            <p>Content of Section 2</p>
        </section>
    </main>
</body>

</html>
